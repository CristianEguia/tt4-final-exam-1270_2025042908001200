<div class="container">
  <h2>Create Book</h2>
  <form (ngSubmit)="saveBook()">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" [(ngModel)]="book.title" name="title" required>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input class="form-control" [(ngModel)]="book.author" name="author" required>
    </div>
    <div class="form-group">
      <label>Genre</label>
      <input class="form-control" [(ngModel)]="book.genre" name="genre" required>
    </div>
    <div class="form-group">
      <label>Published Year</label>
      <input class="form-control" type="number" [(ngModel)]="book.publishedYear" name="publishedYear" required>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
